<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Practise Kate Lazarieva</title>
  </head>
  <body>
    <div class="main">
      <h1>Module1 - Kate Lazarieva</h1>

      <div class="calendar-container">
        <h2 class="dateNow"></h2>
        <div class="calendar">
          <div class="time-line">
            <div class="time"><span>8:00</span></div>
            <div class="time"><span>9:00</span></div>
            <div class="time"><span>10:00</span></div>
            <div class="time"><span>11:00</span></div>
            <div class="time"><span>12:00</span></div>
            <div class="time"><span>13:00</span></div>
            <div class="time"><span>14:00</span></div>
            <div class="time"><span>15:00</span></div>
            <div class="time"><span>16:00</span></div>
            <div class="time"><span>17:00</span></div>
          </div>
          <div class="task-space">
            <div class="task-lines">
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>
      </div>
      <div class="modal-container hidden">
        <div class="modal">
          <form>
            <div class="newTask-title">
              <input
                type="text"
                id="newTask-title"
                placeholder="Add some text"
              />
            </div>
            <div class="newTask-time">
              <div class="time-start">
                <label for="time-start">time-start</label>
                <!--<input type="text" id="time-start" value="222"/>-->
                <select name="time-start" id="time-start">
                  <option value="8">8:00</option>
                  <option value="9">9:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                </select>
              </div>
              <div class="time-end">
                <label for="time-end">time-end</label>
                <select name="time-end" id="time-end">
                  <option value="9">9:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                </select>
              </div>
            </div>
            <div class="newTask-color">
              <label for="newTask-color">Изменить цвет:</label>
              <input
                type="color"
                id="newTask-color"
                name="newTask-color"
                value="#D7DBEF"
              />
            </div>
            <div class="create">
              <button id="create-btn" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--<script type="text/javascript" src="dist/bundle.js"></script>-->
    <script type="module" src="script/main.js"></script>
  </body>
</html>
