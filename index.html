<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Practise Kate Lazarieva</title>
  </head>
  <body>
    <div class="main">
      <div class="calendar-container">
        <h2 class="dateNow"></h2>
        <div class="calendar">
          <div class="time-line">
            <div class="time"><span>8:00</span></div>
            <div class="time"><span>9:00</span></div>
            <div class="time"><span>10:00</span></div>
            <div class="time"><span>11:00</span></div>
            <div class="time"><span>12:00</span></div>
            <div class="time"><span>13:00</span></div>
            <div class="time"><span>14:00</span></div>
            <div class="time"><span>15:00</span></div>
            <div class="time"><span>16:00</span></div>
            <div class="time"><span>17:00</span></div>
          </div>
          <div class="task-space">
            <div class="task-lines">
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
              <div class="t-line"></div>
            </div>
            <div class="tasks-container"></div>
          </div>
        </div>
      </div>
      <div class="modal-container hidden">
        <div class="modal">
          <form>
            <div class="newTask-title">
              <input
                typet="text"
                id="newTask-title"
                placeholder="Add some text"
                value="Add some text"
              />
            </div>
            <div class="newTask-time">
              <div class="time-start">
                <label for="time-start">time-start</label>
                <select name="start" id="time-start">
                  <option value="0">8:00</option>
                  <option value="15">8:15</option>
                  <option value="30">8:30</option>
                  <option value="45">8:45</option>
                  <option value="60">9:00</option>
                  <option value="75">9:15</option>
                  <option value="90">9:30</option>
                  <option value="105">9:45</option>
                  <option value="120">10:00</option>
                  <option value="135">10:15</option>
                  <option value="150">10:30</option>
                  <option value="165">10:45</option>
                  <option value="180">11:00</option>
                  <option value="195">11:15</option>
                  <option value="210">11:30</option>
                  <option value="225">11:45</option>
                  <option value="240">12:00</option>
                  <option value="255">12:15</option>
                  <option value="270">12:30</option>
                  <option value="285">12:45</option>
                  <option value="300">13:00</option>
                  <option value="315">13:15</option>
                  <option value="330">13:30</option>
                  <option value="345">13:45</option>
                  <option value="360">14:00</option>
                  <option value="375">14:15</option>
                  <option value="390">14:30</option>
                  <option value="405">14:45</option>
                  <option value="420">15:00</option>
                  <option value="435">15:15</option>
                  <option value="450">15:30</option>
                  <option value="465">15:45</option>
                  <option value="480">16:00</option>
                  <option value="495">16:15</option>
                  <option value="510">16:30</option>
                  <option value="525">16:45</option>
                </select>
              </div>
              <div class="time-end">
                <label for="time-end">time-end</label>
                <select name="end" id="time-end">
                  <option value="15">8:15</option>
                  <option value="30">8:30</option>
                  <option value="45">8:45</option>
                  <option value="60">9:00</option>
                  <option value="75">9:15</option>
                  <option value="90">9:30</option>
                  <option value="105">9:45</option>
                  <option value="120">10:00</option>
                  <option value="135">10:15</option>
                  <option value="150">10:30</option>
                  <option value="165">10:45</option>
                  <option value="180">11:00</option>
                  <option value="195">11:15</option>
                  <option value="210">11:30</option>
                  <option value="225">11:45</option>
                  <option value="240">12:00</option>
                  <option value="255">12:15</option>
                  <option value="270">12:30</option>
                  <option value="285">12:45</option>
                  <option value="300">13:00</option>
                  <option value="315">13:15</option>
                  <option value="330">13:30</option>
                  <option value="345">13:45</option>
                  <option value="360">14:00</option>
                  <option value="375">14:15</option>
                  <option value="390">14:30</option>
                  <option value="405">14:45</option>
                  <option value="420">15:00</option>
                  <option value="435">15:15</option>
                  <option value="450">15:30</option>
                  <option value="465">15:45</option>
                  <option value="480">16:00</option>
                  <option value="495">16:15</option>
                  <option value="510">16:30</option>
                  <option value="525">16:45</option>
                  <option value="540">17:00</option>
                </select>
              </div>
            </div>
            <div class="newTask-color">
              <label for="newTask-color">Изменить цвет:</label>
              <input
                type="color"
                id="newTask-color"
                value="#D7DBEF"
              />
            </div>
            <div class="create">
              <button id="create-btn" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--<script type="text/javascript" src="dist/bundle.js"></script>-->
    <script type="module" src="script/main.js"></script>
  </body>
</html>
